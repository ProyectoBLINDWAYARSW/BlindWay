<html>
    <head>
        <title>BLIND WAY</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        
    </head>
    
    
    
    <body background="fondo.jpg" align="center">
        <div id="titulo">Blind Way</div>
        <table style="background-color: bisque;margin-left: auto;margin-right: auto;">
            <tr>
                <td align="center">Nombre : </td>
                <td><input type="text" name="nombre"></td>
            </tr>
            <tr>
                <td>Edad :</td>
                <td><input type="text" name="edad"><br></td>
            </tr>
            <tr>
                <td>Genero:</td>
                <td>
                    F:  <input type=radio name="género" value="F">
                    M:  <input type=radio name="género" value="M">
                </td>
            </tr>
            <tr>
                <td>Nick:</td>
                <td><input type="text" name="nick"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td> <input type="text" name="pass"><br></td>
            </tr>
            <tr>
                <td>Correo Electronico:</td>
                <td><input type="text" name="CorreoElectronico"></td>
            </tr>
        </table>
            
           
          
           
           <button id="botonregistro" style="border-radius: 47px;-moz-border-radius: 47px;-webkit-border-radius: 47px; background-color: red;color:black;" onclick="">Registrarse</button>
          
          
        
    </body>
</html>
